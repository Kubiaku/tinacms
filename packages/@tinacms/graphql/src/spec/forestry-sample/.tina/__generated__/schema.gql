"""References another document, used as a foreign key"""
scalar Reference

""""""
scalar JSON

type SystemInfo {
  filename: String!
  basename: String!
  breadcrumbs(excludeExtension: Boolean): [String!]!
  path: String!
  relativePath: String!
  extension: String!
  template: String!
  collection: Collection!
}

type PageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String!
  endCursor: String!
}

""""""
interface Node {
  id: ID!
}

""""""
interface Document {
  sys: SystemInfo
  id: ID!
  form: JSON!
  values: JSON!
}

"""A relay-compliant pagination connection"""
interface Connection {
  totalCount: Int!
}

type Query {
  getCollection(collection: String): Collection!
  getCollections: [Collection!]!
  node(id: String): Node!
  getDocument(collection: String, relativePath: String): DocumentNode!
  getDocumentList(before: String, after: String, first: Int, last: Int, filter: DocumentFilter): DocumentConnection!
  getDocumentFields: JSON!
  getAuthorDocument(relativePath: String): AuthorDocument!
  getAuthorList(before: String, after: String, first: Int, last: Int, filter: AuthorFilter): AuthorConnection!
  getPostDocument(relativePath: String): PostDocument!
  getPostList(before: String, after: String, first: Int, last: Int, filter: PostFilter): PostConnection!
  getPageDocument(relativePath: String): PageDocument!
  getPageList(before: String, after: String, first: Int, last: Int, filter: PageFilter): PageConnection!
}

input StringFilter {
  startsWith: String
  eq: String
  exists: Boolean
}

input AuthorAuthorSocialMediaFilter {
  platform: StringFilter
  handle: StringFilter
}

input AuthorAuthorFilter {
  name: StringFilter
  socialMedia: AuthorAuthorSocialMediaFilter
}

input AuthorFilter {
  author: AuthorAuthorFilter
}

input PostPostAuthorFilter {
  author: AuthorFilter
}

input PostPostFilter {
  title: StringFilter
  body: StringFilter
  author: PostPostAuthorFilter
}

input PostFilter {
  post: PostPostFilter
}

input ImageFilter {
  startsWith: String
  eq: String
  exists: Boolean
}

input PageSeoFilter {
  seoTitle: StringFilter
  ogImage: ImageFilter
  ogDescription: StringFilter
}

input PageBlocksHeroFilter {
  description: StringFilter
  backgroundImage: ImageFilter
}

input PageBlocksCtaFilter {
  ctaText: StringFilter
  ctaStyle: StringFilter
}

input PageBlocksFilter {
  hero: PageBlocksHeroFilter
  cta: PageBlocksCtaFilter
}

input PageFilter {
  title: StringFilter
  seo: PageSeoFilter
  blocks: PageBlocksFilter
}

input DocumentFilter {
  author: AuthorFilter
  post: PostFilter
  page: PageFilter
}

type DocumentConnectionEdges {
  cursor: String
  node: DocumentNode
}

type DocumentConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Int!
  edges: [DocumentConnectionEdges]
}

type Collection {
  name: String!
  slug: String!
  label: String!
  path: String!
  format: String
  matches: String
  templates: [JSON]
  fields: [JSON]
  documents(before: String, after: String, first: Int, last: Int, filter: DocumentFilter): DocumentConnection!
}

union DocumentNode = AuthorDocument | PostDocument | PageDocument

type AuthorAuthorSocialMedia {
  platform: String
  handle: String
}

type AuthorAuthor {
  name: String
  socialMedia: [AuthorAuthorSocialMedia]
}

union Author = AuthorAuthor

type AuthorDocument implements Node & Document {
  id: ID!
  sys: SystemInfo!
  data: Author!
  form: JSON!
  values: JSON!
  dataJSON: JSON!
}

type AuthorConnectionEdges {
  cursor: String
  node: AuthorDocument
}

type AuthorConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Int!
  edges: [AuthorConnectionEdges]
}

union PostPostAuthorDocument = AuthorDocument

type PostPost {
  title: String
  body: String
  author: PostPostAuthorDocument
}

union Post = PostPost

type PostDocument implements Node & Document {
  id: ID!
  sys: SystemInfo!
  data: Post!
  form: JSON!
  values: JSON!
  dataJSON: JSON!
}

type PostConnectionEdges {
  cursor: String
  node: PostDocument
}

type PostConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Int!
  edges: [PostConnectionEdges]
}

type PageSeo {
  seoTitle: String
  ogImage: String
  ogDescription: String
}

type PageBlocksHero {
  description: String
  backgroundImage: String
}

type PageBlocksCta {
  ctaText: String
  ctaStyle: String
}

union PageBlocks = PageBlocksHero | PageBlocksCta

type Page {
  title: String
  seo: PageSeo
  blocks: [PageBlocks]
}

type PageDocument implements Node & Document {
  id: ID!
  sys: SystemInfo!
  data: Page!
  form: JSON!
  values: JSON!
  dataJSON: JSON!
}

type PageConnectionEdges {
  cursor: String
  node: PageDocument
}

type PageConnection implements Connection {
  pageInfo: PageInfo
  totalCount: Int!
  edges: [PageConnectionEdges]
}

type Mutation {
  addPendingDocument(collection: String!, relativePath: String!, template: String): DocumentNode!
  updateDocument(collection: String, relativePath: String!, params: DocumentMutation!): DocumentNode!
  createDocument(collection: String, relativePath: String!, params: DocumentMutation!): DocumentNode!
  updateAuthorDocument(relativePath: String!, params: AuthorMutation!): AuthorDocument!
  createAuthorDocument(relativePath: String!, params: AuthorMutation!): AuthorDocument!
  updatePostDocument(relativePath: String!, params: PostMutation!): PostDocument!
  createPostDocument(relativePath: String!, params: PostMutation!): PostDocument!
  updatePageDocument(relativePath: String!, params: PageMutation!): PageDocument!
  createPageDocument(relativePath: String!, params: PageMutation!): PageDocument!
}

input DocumentMutation {
  author: AuthorMutation
  post: PostMutation
  page: PageMutation
}

input AuthorAuthorSocialMediaMutation {
  platform: String
  handle: String
}

input AuthorAuthorMutation {
  name: String
  socialMedia: [AuthorAuthorSocialMediaMutation]
}

input AuthorMutation {
  author: AuthorAuthorMutation
}

input PostPostMutation {
  title: String
  body: String
  author: String
}

input PostMutation {
  post: PostPostMutation
}

input PageSeoMutation {
  seoTitle: String
  ogImage: String
  ogDescription: String
}

input PageBlocksHeroMutation {
  description: String
  backgroundImage: String
}

input PageBlocksCtaMutation {
  ctaText: String
  ctaStyle: String
}

input PageBlocksMutation {
  hero: PageBlocksHeroMutation
  cta: PageBlocksCtaMutation
}

input PageMutation {
  title: String
  seo: PageSeoMutation
  blocks: [PageBlocksMutation]
}
