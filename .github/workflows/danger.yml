name: 'Danger JS'
on: [pull_request_target]

jobs:
  danger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Install
        run: npm ci
      - name: Danger
        uses: danger/danger-js@10.6.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
