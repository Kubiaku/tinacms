name: Release Canary

on:
  push:
    branches:
      - master
      - canary

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install
        run: npm ci

      - name: Bootstrap
        run: npm run bs

      - name: Build
        run: npm run build

      - name: Release Canary
        run: ./node_modules/.bin/lerna publish --canary --yes --pre-id canary --dist-tag canary
