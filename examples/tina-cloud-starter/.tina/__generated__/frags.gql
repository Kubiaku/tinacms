fragment DocumentParts on Document {
  ... on PostsDocument {
    id
    data {
      ...PostsParts
    }
  }
  ... on GlobalDocument {
    id
    data {
      ...GlobalParts
    }
  }
  ... on AuthorsDocument {
    id
    data {
      ...AuthorsParts
    }
  }
  ... on PagesDocument {
    id
    data {
      ...PagesParts
    }
  }
}

fragment PostsParts on Posts {
  title
  author {
    ... on Document {
      id
    }
  }
  date
  heroImg
  excerpt
  _body
}

fragment GlobalParts on Global {
  header {
    icon {
      color
      style
      name
    }
    color
    nav {
      href
      label
    }
  }
  footer {
    color
    social {
      facebook
      twitter
      instagram
      github
    }
  }
  theme {
    color
    font
    icon
    darkMode
  }
}

fragment AuthorsParts on Authors {
  name
  avatar
}

fragment PagesParts on Pages {
  blocks {
    ... on PagesBlocksHero {
      tagline
      headline
      text
      actions {
        label
        type
        icon
        link
      }
      image {
        src
        alt
      }
      color
    }
    ... on PagesBlocksFeatures {
      items {
        icon {
          color
          style
          name
        }
        title
        text
      }
      color
    }
    ... on PagesBlocksContent {
      body
      color
    }
    ... on PagesBlocksTestimonial {
      quote
      author2
      color
    }
  }
}
