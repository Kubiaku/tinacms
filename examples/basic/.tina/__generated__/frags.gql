fragment PageParts on Page {
  blocks {
    __typename
    ... on PageBlocksFeaturedBlogs {
      headline
      text
      blogs {
        __typename
        blog {
          ... on Document {
            id
          }
        }
      }
    }
  }
}

fragment AuthorParts on Author {
  name
  avatar
}

fragment PostParts on Post {
  title
  image
  topic
  author {
    ... on Document {
      id
    }
  }
  body
}
