  totalCount: Float!
  edges: [DirectorConnectionEdges]
}

type CrewCostumeDesigner {
  favoriteColor: String
}

type CrewStuntPerson {
  bestMove: String
}

union Crew = CrewCostumeDesigner | CrewStuntPerson

type CrewDocument implements Node & Document {
  id: ID!
