query {
  post(relativePath: "hello-world.md") {
    ... on PostDocument {
      data {
        ... on PostPost {
          title
          author {
            ...AuthorFragment
          }
        }
      }
    }
  }
}

fragment AuthorDataFragment on AuthorAuthor {
  name
}
fragment AuthorFragment on AuthorDocument {
  data {
    ...AuthorDataFragment
  }
}
