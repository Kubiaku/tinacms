query GetBlockPageDocument {
  getPostDocument(relativePath: "post1.mdx") {
    data {
      author {
        ... on AuthorDocument {
          data {
            name
          }
          _internalSys: sys {
            path
            collection {
              name
            }
          }
          form
          values
        }
      }
    }
    _internalSys: sys {
      path
      collection {
        name
      }
    }
    form
    values
  }
}
