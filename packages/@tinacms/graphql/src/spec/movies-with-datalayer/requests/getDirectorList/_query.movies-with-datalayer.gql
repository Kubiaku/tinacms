query {
  directorConnection {
    edges {
      node {
        data {
          name
        }
      }
    }
  },
  sortedByHeight: directorConnection(sort: "height") {
    edges {
      node {
        data {
          name
        }
      }
    }
  },
  sofiaParent: directorConnection(sort: "name", filter: { relatives: { child: { relative: { name: { eq: "Sofia Coppolla" } } } } }) {
    edges {
      node {
        data {
          name
        }
      }
    }
  },
}
