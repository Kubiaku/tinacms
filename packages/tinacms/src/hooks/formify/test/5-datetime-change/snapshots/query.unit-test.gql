# Blueprint
# getPostDocument
#
# Documents for blueprint
# ================
# content/posts/post1.mdx
#
# Field blueprints
# ================
# published


query GetBlockPageDocument {
  getPostDocument(relativePath: "post1.mdx") {
    data {
      published
    }
    _internalSys: sys {
      path
      collection {
        name
      }
    }
    form
    values
  }
}
